<!DOCTYPE html>
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://bit.ly/1QCHZPl'><!--Bootstrap-->
<link rel='stylesheet' href='http://bit.ly/21bTK6N'><!--Bootstrap-slider-->
<script src='http://bit.ly/1JV1Yft'></script><!--jQuery-->
<script src='http://bit.ly/24d8ox2'></script><!--Bootstrap-->
<script type='text/javascript'>
    $(document).ready(function() {
        $('#position').slider({});
        $('#position').on('slideStop', function(slideEvt) {
            $.get('/', {setposition: slideEvt.value});
        });
    });
</script>
</head>
<body>
<div class='container'>
<h1>KittyTron 3000</h1>
<p><button onclick="$.get('/', {auto:'sensor'})" class='btn btn-block btn-lg btn-primary'>On</button>
<p><button onclick="$.get('/', {auto:'raise'})" class='btn btn-block btn-lg btn-primary'>Off</button>
<p><button onclick="$.get('/', {auto:'stop'})" class='btn btn-block btn-lg btn-primary'>Stop</button>
<p><button onclick="$.get('/', {auto:'frenzy'})" class='btn btn-block btn-lg btn-primary'>Frenzy</button>
<p><button onclick="$.get('/', {auto:'tease'})" class='btn btn-block btn-lg btn-primary'>Tease</button>
<p>Position: &nbsp; &nbsp; <input id='position' data-slider-id='sld_position' data-slider-min='0' data-slider-max='100' data-slider-step='10' data-slider-value='0' data-slider-tooltip="hide" style='width:90%;height:30px;'>
</center>
</div>
</body>
</html>
